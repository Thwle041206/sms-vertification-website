<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SimNet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../../static/css/User/forgot_password_set_new_password.css" />
</head>
<body>
  <div class="sign-up">
    <div class="frame-263">
      <div class="frame-261">
        <div class="sign-up2">Set a password</div>
        <div class="let-s-get-you-all-st-up-so-you-can-access-your-personal-account">
          Your previous password has been reseted. Please set a new password for your account.
        </div>
      </div>
      <div class="frame-258">
        <div class="frame-259">
          <div class="text-field3">
            <div class="text-field2">
              <div class="state-layer2">
<input class="content" type="password"  id="password"  name="password" style="border:none; outline:none;" />
                <div class="label-text">
                  <div class="label-text3">Create Password</div>
                </div>
            <div class="trailing-icon">
        <i id="togglePassword" class="fa-solid fa-eye-slash" style="cursor: pointer;"></i>
      </div>
              </div>
            </div>
          </div>
         <div class="text-field3">
  <div class="text-field2">
    <div class="state-layer2">
      <input class="content" type="password" id="confirm_password" name="confirm_password" style="border:none; outline:none;" />
      <div class="label-text">
        <div class="label-text3">Re-enter Password</div>
      </div>
      <div class="trailing-icon">
        <i id="toggleConfirmPassword" class="fa-solid fa-eye-slash" style="cursor: pointer;"></i>
      </div>
    </div>
  </div>
</div>
          
          </div>
        </div>
        <div class="frame-268">
  <button class="button" type="submit">
    <div class="style-layer">
      <span class="button2">Set Password</span>
    </div>
  </button>
</div>
      </div>
    </div>
  </div>
  <img class="rectangle-20" src="../../../static/img/signUp.webp" />

<div class="header-container">
  <div class="group-47603">
    <img class="rectangle-1740" src="../../../static/img/logo.jpg" />
    <div class="sms-sim-net">
      <span class="sms-sim-net-span">SMS SimNet</span>
    </div>
  </div>
</div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const confirmPasswordInput = document.getElementById("confirm_password");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

  togglePassword.addEventListener("click", function () {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";

    // Đổi icon
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });

  toggleConfirmPassword.addEventListener("click", function () {
    const isPassword = confirmPasswordInput.type === "password";
    confirmPasswordInput.type = isPassword ? "text" : "password";

    // Đổi icon
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>
</html>
