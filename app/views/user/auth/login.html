<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SimNet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../../static/css/User/login.css" />
</head>
<body>
  <div class="sign-up">
    <div class="frame-263">
      <div class="frame-261">
        <div class="sign-up2">Login</div>
        <div class="let-s-get-you-all-st-up-so-you-can-access-your-personal-account">
          Let's get you all st up so you can access your personal account.
        </div>
      </div>
      <form method="POST" action="/login">
      <div class="frame-258">
        <div class="frame-259">
          <div class="frame-267">
            <div class="text-field">
              <div class="text-field2">
                <div class="state-layer">
                  <input class="content" type="email" name="email" placeholder="john.doe@gmail.com" style="border:none; outline:none;" required />
                  <div class="label-text">
                    <div class="label-text2">Email</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="text-field3">
            <div class="text-field2">
              <div class="state-layer2">
                <input class="content" type="password"  id="password"  name="password" style="border:none; outline:none;" required />
                <div class="label-text">
                  <div class="label-text3">Password</div>
                </div>
                <div class="trailing-icon">
                  <i id="togglePassword" class="fa-solid fa-eye-slash" style="cursor: pointer;"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-257">
            <div class="frame-101">
              <input type="checkbox" id="remember" class="checkbox" />
              <label for="remember" class="remember-me">Remember me</label>
            </div>
            <a href="forgot_password.html" class="forgot-password">Forgot Password</a>
          </div>
        </div>
        <div class="frame-268">
          <button class="button" type="submit">
            <div class="style-layer">
              <span class="button2">Login</span>
            </div>
          </button>
          <div class="already-have-an-account-login">
            <span>
              <span class="already-have-an-account-login-span">
                 Have not had an account?
              </span>
              <a href="register.html" class="already-have-an-account-login-span2">Sign up</a>
            </span>
          </div>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <div class="frame-262">
          <div class="rectangle-6"></div>
          <div class="or-sign-up-with">Or Sign up with</div>
          <div class="rectangle-7"></div>
        </div>
        <div class="frame-269 d-flex gap-2">
          <a href="/auth/google" class="frame-226">
            <i class="fab fa-google fa-2x" style="color: #006cae;"></i>
          </a>
          <a href="/auth/discord" class="frame-224">
            <i class="fab fa-discord fa-2x" style="color: #5865F2;"></i>
          </a>
          <a href="/auth/twitter" class="frame-225">
            <i class="fab fa-x-twitter fa-2x" style="color: #000000;"></i>
          </a>
          <a href="/auth/telegram" class="frame-2262">
            <i class="fab fa-telegram fa-2x" style="color: #0088cc;"></i>
          </a>
        </div>
      </div>
      </form>
    </div>
  </div>
  <img class="rectangle-20" src="../../../static/img/signUp.webp" />

<div class="header-container">
  <div class="group-47603">
    <img class="rectangle-1740" src="../../../static/img/logo.jpg" />
    <div class="sms-sim-net">
      <span class="sms-sim-net-span">SMS SimNet</span>
    </div>
  </div>
</div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const confirmPasswordInput = document.getElementById("confirm_password");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

  togglePassword.addEventListener("click", function () {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";

    // Đổi icon
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });

  toggleConfirmPassword.addEventListener("click", function () {
    const isPassword = confirmPasswordInput.type === "password";
    confirmPasswordInput.type = isPassword ? "text" : "password";

    // Đổi icon
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>
</html>
